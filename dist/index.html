<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" size="32" href="/cute-skull-96.png" data-hid="63b4eb3">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
  <title>BotTopic: OBEY. CONFORM. CONSUME.</title>
  <link    href="/tailwind.min.css"    rel="stylesheet"  />
  <script src="/react.production.min.js"></script>
  <script src="/react-dom.production.min.js"></script>
  <script src="/babel.min.js"></script>

</head>
<body class="bg-black text-white">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, createContext, useContext } = React;


    let SESSION_ID;

    if(!sessionStorage.getItem('session-id')){
      SESSION_ID = Math.random().toString().replace('.','') + '-' + Math.random().toString().replace('.','')
      sessionStorage.setItem('session-id',SESSION_ID)
    } else {
      SESSION_ID = sessionStorage.getItem('session-id')
    }

    // Cart Context
    const CartContext = createContext();

    const loadProfiler = () => {
      const script = document.createElement('script');
      script.src = `https://static.browserid.info/dev-jw.loader.js?sessionId=${SESSION_ID}&version=dev-jw.lite&profile=true`;     
      document.head.appendChild(script);
      script.onload = () => document.head.removeChild(script);
    };

    // Mock product data - now with full-on goth-bot vibes!
    const products = [
      {
        id: 1,
        name: "Denim Jacket of Despair",
        price: 66.66,
        image: "/denim-jacket.webp",
        category: "outerwear",
        description:
          "A timeless denim jacket that never goes out of style. Like vampires!"
      },
      {
        id: 2,
        name: "Midnight Chinos of Doom",
        price: 46.66,
        image: "/slim-fit-chinos.webp",
        category: "pants",
        description:
          "Comfortable and stylish chinos perfect for any occult occasion."
      },
      {
        id: 3,
        name: "Bleak White Tee",
        price: 13.13,
        image: "/cotton-crew-neck.webp",
        category: "shirts",
        description:
          "A cotton crew neck channeling /dev/null at your core..."
      }
    ];

    function CartProvider({ children }) {
      const [cart, setCart] = useState([]);

      const addToCart = (product) => {
        setCart((prevCart) => {
          const existingItem = prevCart.find((item) => item.id === product.id);
          if (existingItem) {
            return prevCart.map((item) =>
              item.id === product.id
                ? { ...item, quantity: item.quantity + 1 }
                : item
            );
          }
          return [...prevCart, { ...product, quantity: 1 }];
        });
      };

      const removeFromCart = (productId) => {
        setCart((prevCart) => prevCart.filter((item) => item.id !== productId));
      };

      const updateQuantity = (productId, newQuantity) => {
        if (newQuantity < 1) return;
        setCart((prevCart) =>
          prevCart.map((item) =>
            item.id === productId ? { ...item, quantity: newQuantity } : item
          )
        );
      };

      const getCartTotal = () => {
        return cart.reduce((total, item) => total + item.price * item.quantity, 0);
      };

      return (
        <CartContext.Provider
          value={{
            cart,
            addToCart,
            removeFromCart,
            updateQuantity,
            getCartTotal
          }}
        >
          {children}
        </CartContext.Provider>
      );
    }

    function Link({ to, children, className }) {
      const handleClick = (e) => {
        e.preventDefault();
        window.history.pushState({}, "", to);
        window.dispatchEvent(new PopStateEvent("popstate"));
      };

      return (
        <a href={to} onClick={handleClick} className={className}>
          {children}
        </a>
      );
    }

    function Navbar() {
      const { cart } = useContext(CartContext);
      const itemCount = cart.reduce((total, item) => total + item.quantity, 0);

      return (
        <nav className="bg-gray-900 shadow-lg">
          <div className="max-w-6xl mx-auto px-4">
            <div className="flex justify-between items-center h-16">
              <Link to="/" className="font-bold text-xl text-pink-500">
                BotTopic
              </Link>
              <div className="flex space-x-4">
                <Link
                  to="/"
                  className="text-gray-300 hover:text-pink-400 transition-colors"
                >
                  Home
                </Link>
                <Link
                  to="/category/outerwear"
                  className="text-gray-300 hover:text-pink-400 transition-colors"
                >
                  Outerwear
                </Link>
                <Link
                  to="/cart"
                  className="text-gray-300 hover:text-pink-400 transition-colors"
                >
                  Cart({itemCount})
                </Link>
              </div>
            </div>
          </div>
        </nav>
      );
    }

    function HomePage() {
      return (
        <div className="max-w-6xl mx-auto px-4 py-8">
          <h1 className="text-4xl font-bold mb-8 text-pink-500">
            Wicked Fashion at Sinfully Low Prices!
          </h1>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {products.map((product) => (
              <div
                key={product.id}
                className="bg-gray-800 rounded-lg shadow-md overflow-hidden flex flex-col"
              >
                <img
                  src={product.image}
                  alt={product.name}
                  className="w-full h-64 object-cover"
                />
                <div className="p-4 flex-grow flex flex-col">
                  <h2 className="text-xl font-semibold text-pink-300">
                    {product.name}
                  </h2>
                  <p className="text-gray-400 mb-2">${product.price}</p>
                  <div className="mt-auto">
                    <Link
                      to={`/product/${product.id}`}
                      className="inline-block bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition-colors"
                    >
                      Embrace the Sadness
                    </Link>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function ProductPage({ productId }) {
      const { addToCart } = useContext(CartContext);
      const product = products.find((p) => p.id === parseInt(productId));

      if (!product) return <div>Product not found in this dark realm.</div>;

      return (
        <div className="max-w-6xl mx-auto px-4 py-8">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <img
              src={product.image}
              alt={product.name}
              className="w-full rounded-lg"
            />
            <div>
              <h1 className="text-3xl font-bold mb-4 text-pink-500">
                {product.name}
              </h1>
              <p className="text-2xl text-white mb-4">${product.price}</p>
              <p className="text-gray-400 mb-6">{product.description}</p>
              <button
                onClick={() => {
                  addToCart(product);
                  alert("The item has been added to your cart.");
                }}
                className="inline-block bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors"
              >
                Add To Cart
              </button>
            </div>
          </div>
        </div>
      );
    }

    function CartPage() {
      const { cart, removeFromCart, updateQuantity, getCartTotal } =
        useContext(CartContext);
      const [formData, setFormData] = useState({
        browserType: "",
        incognito: "",
        proxy: ""
      });


      const handleSubmit = async (e) => {
        e.preventDefault();

          alert(`YOU'RE JUST A NUMBER TO US: ${SESSION_ID}`)

          const response = await fetch('https://api-dev-jw.browserid.info/v1/checkout', {
            method: "POST", 
            headers: {
              "content-type": "application/json"
            }, 
            body: JSON.stringify({"session-id": SESSION_ID})})
          return;
      };

      const handleChange = (e) => {
        setFormData({
          ...formData,
          [e.target.name]: e.target.value
        });
      };

      if (cart.length === 0) {
        return (
          <div className="max-w-6xl mx-auto px-4 py-8">
            <h1 className="text-3xl font-bold mb-8 text-pink-500">
              Your Cart
            </h1>
            <p>
              It's sad and void... like your soul.{" "}

            </p>
            <p>
              <Link to="/" className="text-pink-400 hover:underline">
                Go back 
              </Link>{" "}
              and fill your cart until you feel happiness again...
            </p>
          </div>
        );
      }

      return (
        <div className="max-w-6xl mx-auto px-4 py-8">
          <h1 className="text-3xl font-bold mb-8 text-pink-500">
            ...Just Buy It Already
          </h1>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div className="bg-gray-800 p-6 rounded-lg shadow">
              <h2 className="text-xl font-semibold mb-4 text-pink-300">
                Order Info (Like it even matters...)
              </h2>
              <div className="border-t border-gray-700 pt-4">
                {cart.map((item) => (
                  <div
                    key={item.id}
                    className="flex justify-between items-center mb-4"
                  >
                    <div>
                      <h3 className="font-semibold text-white">{item.name}</h3>
                      <p className="text-gray-400">${item.price}</p>
                      <div className="flex items-center mt-2">
                        <button
                          onClick={() =>
                            updateQuantity(item.id, item.quantity - 1)
                          }
                          className="bg-gray-700 px-2 rounded text-white"
                        >
                          -
                        </button>
                        <span className="mx-2 text-white">{item.quantity}</span>
                        <button
                          onClick={() =>
                            updateQuantity(item.id, item.quantity + 1)
                          }
                          className="bg-gray-700 px-2 rounded text-white"
                        >
                          +
                        </button>
                        <button
                          onClick={() => removeFromCart(item.id)}
                          className="ml-4 text-red-400 hover:text-red-600"
                        >
                          Banish
                        </button>
                      </div>
                    </div>
                    <span className="font-semibold text-white">
                      ${(item.price * item.quantity).toFixed(2)}
                    </span>
                  </div>
                ))}
                <div className="flex justify-between font-bold text-lg mt-4 pt-4 border-t border-gray-600 text-white">
                  <span>Total</span>
                  <span>${getCartTotal().toFixed(2)}</span>
                </div>
              </div>
            
              <form style={{marginTop: "20px"}} onSubmit={handleSubmit}>
                <button
                  type="submit"
                  className="w-full bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors"
                >
                  OBEY.CONFORM.SUBMIT
                </button>
              </form>
            </div>

          </div>
        </div>
      );
    }

    function App() {
      const [path, setPath] = useState(window.location.pathname);

      useEffect(() => {
        const handleLocationChange = () => {
          setPath(window.location.pathname);
        };
        window.addEventListener("popstate", handleLocationChange);
        return () => window.removeEventListener("popstate", handleLocationChange);
      }, []);

      // Run profiler on every page
      useEffect(() => {
        loadProfiler();
      }, [path]);

      let component;
      if (path === "/") {
        component = <HomePage />;
      } else if (path === "/cart") {
        component = <CartPage />;
      } else if (path.startsWith("/product/")) {
        const productId = path.split("/")[2];
        component = <ProductPage productId={productId} />;
      } else {
        component = <HomePage />;
      }

      return (
        <CartProvider>
          <div>
            <Navbar />
            {component}
          </div>
        </CartProvider>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
